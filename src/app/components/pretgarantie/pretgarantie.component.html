<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="clickDeletePretGarantie(element.id)"><mat-icon fontIcon="delete"></mat-icon></button>
    </td>
  </ng-container>

  <ng-container matColumnDef="pret">
    <th mat-header-cell *matHeaderCellDef> Pret </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="since">
    <th mat-header-cell *matHeaderCellDef> Ineffect Since </th>
    <td mat-cell *matCellDef="let element"> {{element.inEffectSince}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
