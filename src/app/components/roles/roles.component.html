<button mat-fab color="primary" aria-label="Add new Role" routerLink="/role/nou">
  <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="clickDeleteRole(element.id)"><mat-icon fontIcon="delete"></mat-icon></button>
      <button mat-icon-button [routerLink]="['/role/', element.id, 'edit']"><mat-icon fontIcon="security"></mat-icon></button>
    </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Role name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="privileges">
    <th mat-header-cell *matHeaderCellDef> Privileges </th>
    <td mat-cell *matCellDef="let element"> <ng-container *ngFor="let priv of element.sgrPrivileges">{{priv.name}},</ng-container> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
