<button mat-fab color="primary" aria-label="Add new Item" routerLink="/item/nou">
  <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortChange($event)">

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="clickDeleteItem(element.id)"><mat-icon fontIcon="delete"></mat-icon></button>
    </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id"> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Item name </th>
    <td mat-cell *matCellDef="let element"> {{element.item_name}} </td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight"> Weight (kg) </th>
    <td mat-cell *matCellDef="let element"> {{element.item_weight_kg}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator
               [pageSizeOptions]="[5, 10, 15, 20]"
               showFirstLastButtons
               aria-label="Select page of items">
</mat-paginator>
