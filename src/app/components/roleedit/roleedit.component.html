<h1>Edit role {{role.name}}</h1>

<mat-form-field [floatLabel]="floatLabelControl">
  <mat-label>Role Name</mat-label>
  <input matInput [disabled]="true" [value]="role.name">
  <mat-hint>Read only</mat-hint>
</mat-form-field>

<mat-form-field [floatLabel]="floatLabelControl">
  <mat-label>Role ID</mat-label>
  <input matInput [disabled]="true" [value]="role.id">
  <mat-hint>Read only</mat-hint>
</mat-form-field>

<table mat-table [dataSource]="privilegesSelection">
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="clickDeletePrivilege(element.name)"><mat-icon fontIcon="delete"></mat-icon></button>
    </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Privilege </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-form-field [floatLabel]="floatLabelControl">
  <mat-label>New privilege</mat-label>
  <input #newPrivInput matInput>
</mat-form-field>
<button mat-raised-button (click)="addNewPrivilege(newPrivInput.value)">Add</button>

<button mat-raised-button (click)="saveChanges()">Salveaza modificarile</button>
